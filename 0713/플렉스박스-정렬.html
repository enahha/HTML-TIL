<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        section{
            display: flex;  /*부모요서에서 입력한다*/
            /*플렉스를 이용 : 블록요소를 인라인 요소로 변경*/
            /* 주죽 */
            /* justify-content: space-between;  정당한 공백을 주며 정렬 화면 전체를 양쪽 공백없이 정렬 */
            /* justify-content: space-around;  화면 양쪽에 공백을 주며 정렬 */
            /* justify-content: center;  가운데 정렬 */
            /* justify-content: flex-end;  전체가 오른쪽 창 끝으로*/
            
            
            /* 교차축 */
            /* align-items: flex-end;
            align-items: flex-start;  기본값임
            align-items: center; */

            /* align-self */

            flex-direction: column; /*세로방향전환(주축이 됨)*/
            justify-content: space-between;
            height: 100vh; /*전체화면(스크롤 포함) 비율 높이 (가로 100vh)*/
            border: 3px solid brown;
        }

        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <section>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </section>
</body>
</html>
