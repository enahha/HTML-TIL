<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity_hover</title>
    <style>
        .box{
            width: 500px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;    /*줄간격*/
            margin: 10px auto;   /*위,아래는 10px 좌우는 auto로*/
        }
        .box:hover{
            transform: scale(1.05);
        }
        .box1{
            background-color: orange;
            opacity: 0.1;
        }
        .box2{
            background-color: orange;
            opacity: 0.2;
        }
        .box3{
            background-color: orange;
            opacity: 0.3;
        }
        .box4{
            background-color: orange;
            opacity: 0.4;
        }
        .box5{
            background-color: orange;
            opacity: 0.5;
        }
        .box6{
            background-color: orange;
            opacity: 0.6;
        }
        .box7{
            background-color: orange;
            opacity: 0.7;
        }
        .box8{
            background-color: orange;
            opacity: 0.8;
        }
        .box9{
            background-color: orange;
            opacity: 0.9;
        }
        .box10{
            background-color: orange;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box box1">opaxity:0.1</div>
    <div class="box box2">opaxity:0.2</div>
    <div class="box box3">opaxity:0.3</div>
    <div class="box box4">opaxity:0.4</div>
    <div class="box box5">opaxity:0.5</div>
    <div class="box box6">opaxity:0.6</div>
    <div class="box box7">opaxity:0.7</div>
    <div class="box box8">opaxity:0.8</div>
    <div class="box box9">opaxity:0.9</div>
    <div class="box box10">opaxity:1</div>
</body>
</html>
