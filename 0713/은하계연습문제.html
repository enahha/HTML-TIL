<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 연습</title>
  <style>
    * {
      margin: 15px;
    }
    .area1 {
      border: 1px solid black;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      width: 350px;
      height: 150px;
    }
    .area2 {
      border: 1px solid black;
      width: 350px;
      height: 100px;
      background-color: aliceblue;
    }
    .area3 {
      border: 1px solid black;
      background-color: aliceblue;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      width: 350px;
    }
    table, tr, td {
      margin: 20px auto;
      border: 1px solid black;
      background-color: aliceblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="area1">
    <h1>우주</h1>
    <h4>
      우주란 행성, 별, 은하계 그리고
      모든 형태의 물질과 에너지를 포함한 모든 시공간과
      그 내용물 모두를 통틀어 이른다.
    </h4>
  </div>
  <div class="area2">
    <h4>
      은하계 <br>
      은하는 우주를 구성하고 있는 단위의 하나로,
      수천억 개 이상의 별
    </h4>
  </div>
  <div class="area3">
    <table>
      <tr>
        <td>행성</td>
        <td>탈출 속력 U<sub>esc</sub>(km/s)</td>
      </tr>

      <tr>
        <td>수성</td>
        <td>4.3</td>
      </tr>
      <tr>
        <td>금성</td>
        <td>10.3</td>
      </tr>
      <tr>
        <td>지구</td>
        <td>11.2</td>
      </tr>
    </table>
  </div>
</body>
</html>
