<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        div{
            width: 300px;
            height: 200px;
        }
        .box1{
            background-color: lightgoldenrodyellow;
            position: absolute;
            left: 50px;  /*좌표값 기준으로 왼쪽위가 0.0d이라고 생각하면 됨*/
            top: 80px;
        }
        .box2 {
            background-color: aqua;
            position: absolute;
            left: 100px;
            top: 200px;
        }
        .box3 {
            background-color: blueviolet;
            position: absolute;
            bottom: 100px;
            left: 300px;
        }

    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
</body>
</html>
