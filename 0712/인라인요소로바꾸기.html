<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소의 출력 형태</title>
    <style>
        p {
            display: inline;
            /*블록요소인 p태그를 인라인 요소로 변경*/
        }
    </style>
</head>
<body>
    <h1>인라인 요소 출력 형태</h1>  <!-- p를 사용하면 줄바꿈이 일어남-->
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
    <p>1 반응형 웹디자인 HTML5,CSS3</p>
</body>
</html>
