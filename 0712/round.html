<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .round{
            width: 300px;
            height: 200px;
            border:1px solid brown;
            border-top-left-radius:  20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 70px;
            border-bottom-left-radius: 50px;
            padding: 20px;  /*안쪽 여백*/
            margin: 35px auto; /*가장 바깥쪽에서 사용 가운데 정렬*/
        }

        .round2{
            width: 150px;
            height: 150px;
            background-color: pink;
            border-radius: 50%;  /*완전한 원으로 가능함*/
        }

        .round3{
            width: 150px;
            height: 150px;
            background-color: rgb(141, 177, 208);
            border-radius: 20px;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="round">
        내용을 입력해주세요.
    </div>

    <div class="round2">
        내용을 입력해주세요.
    </div>

    <div class="round3">
        내용을 입력해주세요.
    </div>

</body>
</html>
