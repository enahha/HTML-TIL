<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입</h1>
        <form action="#" id="register">
            <ul id="userInfo">
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" placeholder="4-15자리 영문과 숫자포함" required>
                </li>
                <li>
                    <label for="email">미에일</label>
                    <input type="email" id="'email" required>
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label>메일링 수신</label>
                    <lable><input type="radio" value="yes" name="mailling">예</lable>
                    <lable><input type="radio" value="no" name="mailling">아니요</lable>
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>


    <script>
        let userId = document.querySelector('#user-id'); //아이디 필드를 가져와서 변수에 저장
        let Pw1 = document.querySelector('#user-pw1');   //비밀번호 필드 가져와서 변수에 저장
        let Pw2 = document.querySelector('#user-pw2');   //비밀번호 확인 필드 가져와서 변수에 저장

        userId.onchange = checkId;//아이디 자리수
        Pw1.onchange = checkPw;  //비밀번호 자리수
        Pw2.onchange = comparePw;  //비밀번호 비교
        

        //아이디는 if사용해서 4~15자리인지 확인
        function checkId(){
            if (userId.value.length<4 || userId.value.length>15){
                alert('4~15자리의 영문과 숫자를 사용하세요'); //오류메세지 출력
                userId.select();  // 다시 입력할 수 있도록 userId필드에 드레그 해놓은.
            }
        }
        //비밀번호는 8자리 이상인지.
        function checkPw(){
            if (Pw1.value.length<8){
                alert('8자이상 입력해주세요.');
                Pw1.value='';  // 비밀번호 필드 지우기
                Pw1.focus();  // 포커싱
            }
        }
        //비밀번호확인필드롸 값이 같은지 확인
        function comparePw(){
            if(Pw1.value != Pw2.value){
                alert('암호가 다릅니다. 다시 입력하세요');
                Pw2.value = '';
                Pw2.focus();
            }
        }
    </script>
</body>
</html>
