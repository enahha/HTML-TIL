<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재정보 복사</title>
</head>
<body>
    <div id="container">
        <form name="order">
            <fieldset>
                <legend>주문정보</legend>
                <ul id="billing">
                    <li>
                        <label for="billingName">이름 : </label>
                        <input type="text" id="billingName" name="billingName">
                    </li>
                    <li>
                        <label for="billingTel">연락처 : </label>
                        <input type="text" id="billingTel" name="billingTel">
                    </li>
                    <li>
                        <label for="billingAddr">주소 : </label>
                        <input type="text" id="billingAddr" name="billingAddr">
                    </li>
                </ul>
            </fieldset>
        </form>
        <form name="ship"">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <input type="checkbox" id="shippingInfo" name="shippingInfo">
                        <label for="shippingInfo">주문 정보와 배송 정보가 같습니다.</label>
                    </li>
                    <li>
                        <label for="shippingName">이름 : </label>
                        <input type="text" id="shippingName" name="shippingName">
                    </li>
                    <li>
                        <label for="shippingTel">연락처 : </label>
                        <input type="text" id="shippingTel" name="shippingTel">
                    </li>
                    <li>
                        <label for="shippingAddr">주소 : </label>
                        <input type="text" id="shippingAddr" name="shippingAddr">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">결제하기</button>
        </form>
    </div>

    <script>
        let check = document.querySelector('#shippingInfo');  // 체크박스
        let billings = document.querySelectorAll('#billing');
        let shippings = document.querySelectorAll('#shipping');

        check.addEventListener('click', function(){
            if(check.checked == true){
                document.querySelector('#shippingName').value = document.querySelector('#billingName').value;
            }else{
                document.querySelector('#shippingName').value = '';  //필드내용지움
            }
        })
        check.addEventListener('click', function(){
            if(check.checked == true){
                document.querySelector('#shippingTel').value = document.querySelector('#billingTel').value;
            }else{
                document.querySelector('#shippingTel').value = '';  //필드내용지움
            }
        })
        check.addEventListener('click', function(){
            if(check.checked == true){
                document.querySelector('#shippingAddr').value = document.querySelector('#billingAddr').value;
            }else{
                document.querySelector('#shippingAddr').value = '';  //필드내용지움
            }
        })

</body>
</html>
