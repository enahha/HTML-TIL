<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #big{
            width: 450px; height: 450px;
        }
        .small{
            width: 160px; height: 130px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>에디오피아 게뎁</h1>
        <div id="prod-pic">
            <img src="./images/1.png" alt="" id="big">
            <div id="small-pic">
                <img src="./images/1.png" alt="" class="small">
                <img src="./images/2.png" class="small">
                <img src="./images/3.png" class="small">
                <img src="./images/4.png" class="small">
            </div>
        </div>

        <div id="desc">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li>판매가 : 9000원</li>
                <li>배송비 : 3000원 <br> (50,000원 이상 구매시 무료)</li>
                <li>적립금 : 180원</li>
                <li>로슽팅 : 팅팅팅</li>
                <button>장바구니 감기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>

    <script>
        let big = document.querySelector('#big');
        let smallPics = document.querySelectorAll('.small');

        for(let i=0; i<smallPics.length; i++){
            smallPics[i].addEventListener('click', changePic);
        }

        function changePic(){
            let newPic = this.src;
            big.setAttribute('src', newPic);
        }
    </script>
</body>
</html>
