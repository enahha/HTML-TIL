<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기(텍스트노드)</title>
    <style>
        p{background-color: rgb(197, 149, 196);}
    </style>
</head>
<body>
    <h1>노드 리스트</h1>
    <pre>
        텍스트 노드 추가하기.
        dom에 새로운 요소를 추가할 때는
        가장 먼저 요소 노드를 만들어야 한다.

        1. 요소 노드 만들기 createElement()
        2. 텍스트 노드 만들기  createTextNode()
        3.자식노드 연결하기  appendChild()
    </pre>
    <a href="#" id="moreView" onclick="getmoreView(); this.onclick='';">더보기</a>
    <div id="info"></div>

    <script>
        const $moreView = document.querySelector('#moreView');
        let textNodetArea = document.getElementsByTagName('p');

        // //1. 요소 노드 만들기 createElement()
        // let newP = document.createElement('p');
        // //2. 텍스트 노드 만들기  createTextNode()
        // let textNode = document.createTextNode('텍스트 노드 추가될 내용 부분');
        // //3.자식노드 연결하기  appendChild()
        // newP.appendChild(textNode);
        // //p요소 노드를 body노드의 자식 노드로 추가
        // document.body.appendChild(newP);

        function getmoreView(){
            let newP = document.createElement('p');
            let textNode = document.createTextNode('텍스트 노드 추가될 내용 부분');
            newP.appendChild(textNode);
            newP.onclick = function(){
                this.remove();
            }
            document.getElementById('info').appendChild(newP);
        }

    </script>
</body>
</html>
