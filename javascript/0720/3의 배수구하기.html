<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = Number(prompt('숫자를 입력하세요'));
        let message;
        if(a % 3 == 0){
            message = '3의 배수입니다';
        } else {
            message = '3의 배수가 아닙니다.';
        }
        console.log(a);
        console.log(message);
        document.write("<h3>" +  message + "</h3>");
    </script>

</body>
</html>
