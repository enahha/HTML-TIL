<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: olive;
            color:aliceblue
        }
    </style>
</head>
<body>
<h1></h1>
    <script>
        let a;
        let b;
        let c;
        let avg;

        a = Number(prompt('국어 점수를 입력하세요.'));
        b = Number(prompt('영어 점수를 입력하세요.'));
        c = Number(prompt('수학 점수를 입력하세요.'));

        avg = (a+b+c)/3;

        document.querySelector('h1').innerHTML = "평균점수는 "+ avg + "입니다.";
        
        //if~else
        let message;

        if(avg >= 70){
            message = '축 합격입니다';
        }
        else if(avg >=60){
            message = '아쉽네요.';
        }
        else {
            message = '불합격입니다';
        }
        console.log(avg);
        console.log(message);
        document.write("<h3>아ㅏ아ㅓ" + message + "</h3>")
    </script>
</body>
</html>
