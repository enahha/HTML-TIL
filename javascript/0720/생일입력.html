<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docuent</title>
</head>
<body>
    <script>
        //const 상수 : 변하지 않는 상수를 입력받을 떄 사용
        // var 변수선언할 떄 사용한다
        //let 에크마 6번전부터 사용한다.
        const currentYear = 2023;
        let birthYear;
        let age;
        let name;

        name = prompt('이름을 입력하세요');
        birthYear= prompt('태어난 연도를 입력하세요. (YYYY)', '');

        age = currentYear-birthYear+1; //현재나이

        document.write(name+'님'+ currentYear + '년 현재<br>');
        //age 변수를 이용해서 년에 태어난 사람의 나이는 몇 세 입니다를 나타내기
        document.write(birthYear+'년 에 태어난 사람의 나이는' + age +'살 입니다<br>');
        
    </script>
</body>
</html>
