<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const pi = 3.14
        let radius;
        let result;

        radius = prompt('반지름을 입력하세요');

        result = radius * radius * pi;

        document.write('반지름이 ' + radius + '인 원의 넓이는 ' + result + '입니다.');
    </script>
</body>
</html>
