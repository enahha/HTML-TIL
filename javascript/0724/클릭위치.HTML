<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>이벤트 개게를 함수의 인수로 사용한다.</P>
    <img src="./images/on.jpeg" id="pic">

    <script>
        let $pic = document.querySelector('#pic');
        $pic.onclick = function(event){
            alert('이벤트 유형 : '+ event.type + ',이벤트 발생 위치 : ' + event.pageX + ',' + event.pageY);
            alert('클릭이미지 파일:' + this.src);
        }
    </script>
</body>
</html>
