<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토클버튼</title>
    <style>
        img{
            width: 200px;
            height: 150px;
        }
        .pic1{
            display: block;
        }
        .pic2{
            display: none;
        }
        .pic1.active2{
            display: none;
        }
        .pic2.active1{
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2023/06/01/13/12/background-8033597_1280.png" class="pic1">
    <img src="https://cdn.pixabay.com/photo/2023/07/04/19/13/stuart-bailey-8106891_1280.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        const $toggleBtn = document.querySelector('.toggleBtn');   //클래ㅅ, 지정할 땐 . 으로 
        const $pic1 = document.querySelector('.pic1');
        const $pic2 = document.querySelector('.pic2');

        //add와 remove를 한번에 사용
        $toggleBtn.addEventListener('click', () =>{
            $pic1.classList.toggle('active2');    //active가 없으면 추가해주고
            $pic2.classList.toggle('active1');   //active가 있으면 빼준다.
        })
    </script>
</body>
</html>
