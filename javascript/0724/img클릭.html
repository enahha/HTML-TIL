<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 클릭하면 함수 실행하기</title>
</head>
<body>
    <h2>함수 이름을 사용해서 연결하기</h2>
    <img src="https://cdn.pixabay.com/photo/2023/07/12/07/07/cat-8121892_1280.jpg" id="pic">

    <script>
        let $pic = document.querySelector('#pic');
        $pic.onclick = changepic;   // pic를 클릭하면 changePic함수를 실행
                                    //()를 추가하지 않는다.  웹요소를 변수로 지정&미리 만든 함수 사용
        function changepic(){
            $pic.src = 'https://cdn.pixabay.com/photo/2023/06/01/13/12/background-8033597_1280.png'; 
        }   // pic요소의 경로를 다른 경로로 바꿔줌

    </script>
</body>
</html>
