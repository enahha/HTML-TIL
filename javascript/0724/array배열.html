<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ['apple', 'kiwi', 'orange', 'banana'];
        console.log('과일 종류는 ' + fruits);
        console.log('과일 종류 중 세번째 과일은? ' + fruits[2] + '입니다');  // orange

        fruits[0] = 'pineapple';
        console.log(fruits);   //apple이 있던 0번 인덱스에 파인애플로 대체

        fruits[2] = 'tomate';
        console.log(fruits);   //orange가 있던 자리가 tomaato로 변경
//-----------------------------------------

        // pop() : 마지막에 있는 아이템을 뻄
        fruits.pop();
        console.log(fruits);
        // push() : 아이템을 배열 마지막에 추가함
        fruits.push('cherry');
        console.log(fruits);
        //include : 포함하고 있는지 묻는다.
        console.log(fruits.includes('apples'))  // false
//-----------------------------------------

        //indexOf() : 몇 번째에 있는지 둗는다.
        console.log(fruits.indexOf('kiwi'));
//-----------------------------------------

        //slice : 잘라낸다
        //기존(오리지날)의 배열 유지
        console.log(fruits.slice(2));  //앞에서 2개 잘라냄
        console.log(fruits.slice(1,3)); //시작점, 끝점(끝점 미포함,끝점의 앞자리까지)
        console.log(fruits) // 기존(오리지날)의 배열 유지
        //splice(2,1) : 시작점으로 부터 몇개의 아이템 제거
        //기존(오리지널)의 배열이 잘림.
        fruits.splice(2,2)  //2번 인덱스부터 2개의 아이템 제거
        console.log(fruits);

        //slice 화 splice의 차이
        let otherfruit = fruits.slice(1,3);
        console.log('새로운배열', otherfruit);

        fruits[1] = '체리';
        console.log(fruits);
        console.log(fruits.indexOf('체리'));

        fruits.push('영희', '철수', 4567, 8383, '길동');
        console.log(fruits);
        console.log(fruits.slice(2));
        console.log(fruits);

    </script>
</body>
</html>
