<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px black solid;
        }
        .btn{
            width: 100%;
            height: 50px;
            /* margin: 10px; */
            background-color:bisque;
        }
        .cont{width:100%;
            height:100px;
            margin:10px;
            background:tomato;
            display:none}
    </style>
</head>
<body>
    <div id="box01"  class="box">
        <div class="btn">제목제목</div>
        <div class="cont">내용내용</div>
    </div>
    <div id="box02"  class="box">
        <div class="btn">제목제목</div>
        <div class="cont">내용내용</div>
    </div>
    <div id="box03"  class="box">
        <div class="btn">제목제목</div>
        <div class="cont">내용내용</div>
    </div>

    <script>
        for(i = 1 ; i <= 3 ; i++){
            $('#box0'+i).click(function(){
                $(this).find('.cont').toggle();
            });
}   //  https://jsfiddle.net/f5msnedz/1/
    </script>
</body>
</html>
