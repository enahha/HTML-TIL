<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #modal-box{
            border: 1px solid;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(226, 234, 236, 0.466);
            justify-content: center;
            align-items: center;
            display: none;
        }
        #modal-box.active{
            display: flex;
        }
        #modal-contents{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            padding: 50px;
        }
    </style>
</head>
<body>
    <button id="open">프로필보기</button>

    <div id="modal-box">
        <div id="modal-contents">
            <span id="title">my profile</span>
            <button id="close">close</button>
        </div>
    </div>

    <script>
        const open = document.querySelector('#open');
        const close = document.querySelector('#close');
        const modalBox = document.querySelector('#modal-box');

        open.addEventListener('click', () =>{modalBox.classList.add('active');});  //클릭하면 클래스리스트에 .active스타일 추가
        close.addEventListener('click', () =>{modalBox.classList.remove('active');});
    </script>
</body>
</html>
