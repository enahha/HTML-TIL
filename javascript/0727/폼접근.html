<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>수강신청</h1>
        <form name="testForm"">
        <fieldset>
            <legend>신청인</legend>
            <ul>
                <li>
                    <label for="userName">이름</label>
                    <input type="text" id="userName" name="userName" maxlength="50">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select name="major" id="major">
                        <option>===학과 선택===</option>
                        <option value="archi">건축공학과</option>
                        <option value="machanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer">컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목 선택(라디오버튼 사용 - 한개만 선택-)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="wirting">작문</label>
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 주제를 선택(체크박스 이용 - 2개 이상 가능 -)</p>
            <lable><input type="checkbox" id="new" name="mailing" value="news">뉴스</lable>
            <lable><input type="checkbox" id="dialog" name="mailing" value="dialog">회화</lable>
            <lable><input type="checkbox" id="pops" name="mailing" value="pops">팝스</lable>
        </fieldset>
    </form>
    <button id="send">전송하기</button>
    </div>

    <script>
        const selectMenu = document.querySelector('#major');

        function displaySelect(){
            let selectedText= selectMenu.options[selectMenu.selectedIndex].innerText;
            alert(`[${selectedText}]를 선택했습니다`);
        }
        selectMenu.onchange = displaySelect
        //콘솔에 입력하면 폼의 name으로 접근하기  ====  document.testform(이름임)
        //이런식으로 콘솔에서 document.queryselecter(), document.(이름name).(이름name) 등등으로 접근할 수 있음

        //체크박스 확인
        // document.querySelectorAll('input[name='mailing']:checked')
    </script>
</body>
</html>
