<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle버튼을 이용한 다크모드</title>
    <style>
        *{margin: 0; padding: 0;}
        button{color: aliceblue; background-color: palevioletred;}
        body{height: 100vh; display: flex;}
        #toggle-box{position: fixed; top: 5%; right: 5%;}
        #contents{width: 420px; height: 150px; border: 5px dashed darkgoldenrod; font-weight: bold; text-align: center;padding: 50px; background-color: blanchedalmond;border-radius: 5px;}
        pre{line-height: 2; font-size: 18px;}
        .dark{
            background-color: #222;
        }
        .dark #contents {width: 420px; height: 150px; border: 5px dashed rgb(255, 255, 255); font-weight: bold; text-align: center;padding: 50px; background-color: rgb(73, 101, 214);border-radius: 5px;}
    </style>
</head>
<body>
    <div id="toggle-box">
        <button>모드전환</button>
    </div>
    <div id="contents">
        <pre>classList와 toggle메서드를 사용하여 스타일을 
껏다 켰다 할 수 있다.
오른쪽 위 버튼을 눌러보세요
        </pre>
    </div>

    <script>
        const $btn = document.querySelector('button');

        $btn.onclick = function(){
            document.body.classList.toggle('dark');  //껏다 켯다버튼 toggle
            //이제 dark라는 클래스를 생성하면 된다
        }
    </script>
</body>
</html>
