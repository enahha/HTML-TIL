<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 400px; height: 400px; border: 1px solid; padding: 50px; margin: 100px auto;}
        #wrap article{width: 400px; height: 400px; border-radius: 50%; background-color: aquamarine;}
        #wrap.on article{
            background-color: rgb(184, 24, 24);
        }
    </style>
</head>
<body>
    <section id="wrap">
        <article>클릭!</article>
        <!-- contains함수란 특정 클래스가 있는지 확인하는 contains() 함수
        클래스명 on이 있는지 확인 후 없다면 만들고 없으면 없애는 contains -->
    </section>

    <script>
        let $wrap = document.querySelector('#wrap');
        let $box = document.querySelector('article');
//isOn이 필요없는건  주석처리함
        $wrap.addEventListener('click', ()=>{
            let isOn = $wrap.classList.contains('on');
            console.log(isOn);    //false  
            //선택요소가 없으니까 클릭할 때 마다 false로 입력된다. 
            //특정 클래스가 선택요소에 있으면 true라고 입력됨.
//---------------------------------------------
            if(isOn){
                $wrap.classList.remove('on');
            } else {
                $wrap.classList.add('on')
            }
//---------------------------------------------
            //삼항연산자   is/else문을 줄여쓴다.
            (isOn) ? $wrap.classList.remove('on') : $wrap.classList.add('on')
//---------------------------------------------

            // $wrap.classList.toggle('on');    //2번

//---------------------------------------------
            // $box.style.backgroundColor = 'hotpink';  // 1번 : 한번 누르면 끝나는 이벤트
        })
    </script>
</body>
</html>
