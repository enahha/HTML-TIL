<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 180px;
        }
    </style>
</head>
<body>
    <p>onclick 사용</p>
    <img src="../0724/images/off.jpeg" id="myImage">
    <button id="onBtn">On</button>
    <button id="offBtn">Off</button>

    <script>
        let $myImage = document.getElementById('myImage');
        let $onBtn = document.getElementById('onBtn');
        let $offBtn = document.getElementById('offBtn');

        $onBtn.onclick = changePic;  //함수 실행
        $offBtn.onclick = changePic2;  //함수 실행

        function changePic(){
            $myImage.src = '../0724/images/on.jpeg'
        }
        function changePic2(){
            $myImage.src = '../0724/images/off.jpeg'
        }
    </script>
</body>
</html>
