<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 200px;}
    </style>
</head>
<body>
    <p>이미지 직접 클릭 addEventListener 사용</p>
    <img src="../0724/images/off.jpeg" id="myImage">
    <button id="onBtn">On</button>
    <button id="offBtn">Off</button>

    <script>
        let $myImage = document.getElementById('myImage')
        $myImage.onclick = changePic;

        function changePic(){$myImage.src = '../0724/images/on.jpeg'}
    </script>
</body>
</html>
