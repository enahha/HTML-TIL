<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumMulti(x,y){
            if (x==y){
                return x * y;
            }else{
                return x + y
            }
        }
        console.log(sumMulti(5,10));  // 인자
        // 한번만들어놓으면 여러번 실행 할 수 있다.

        let num1 = parseInt(prompt('비교할 첫 번째 숫자: '));
        let num2 = parseInt(prompt('비교할 두 번째 숫자: '));
        //parseInt : 정수로 변환,
        //parseFloat : 실수(소수전)으로 변환

        compareTwo(num1, num2); //함수 실행

        function compareTwo(x,y){
            if (x == y){alert(x +'와' + y + '는 같습니다'); }
            else if(x > y){alert(x +'가' + y + '보다 큽니다.') }
            else{alert(x +'보다' + y + '가 큽니다.')}
        }
    </script>
</body>
</html>
