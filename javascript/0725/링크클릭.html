<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 120px;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">click</a>
    
    <script>
        const link = document.querySelector('a');

        //링크 클릭 시 기본 기능인 링크 이동을 막고, 콘솔 창에 텍스트가 나타나도록 한다
        link.addEventListener('click', (e)=>{   //함수가 바로 실행되게 함
            e.preventDefault();
            console.log('링크 클릭했습니다.')
        })
        //preventDefaultsms는 기본기능을 실행하지 말라는 명령어

        //e값은 이벤트 객체
        // 이밴트명 뒤에 있는 괄호에서 전달되는 값이 하나이면 괄호 생략가능
    </script>
</body>
</html>
