<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 180px;
        }
    </style>
</head>
<body>
    <p>if 사용</p>
    <img src="../0724/images/off.jpeg" id="myImage">
    <button id="onBtn" onclick="light(1)">On</button>
    <button id="offBtn" onclick="light(0)">Off</button>

    <script>
        function light(sw){
            let pic;
            if (sw == 0){
                pic = '../0724/images/off.jpeg'
            }else{
                pic = '../0724/images/on.jpeg'
            }
            document.getElementById('myImage').src=pic;
        }
    </script>
</body>
</html>
