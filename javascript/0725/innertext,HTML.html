<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inntext()">innertext로 표시하기</button>
    <button onclick="immhtml()">innerhtml로 표시하기</button>
    <pre>textContent : 속성은 요소의 텍스트 콘텐츠만 반환하거나
        설정하고 그 안에 있는 모든 HTML 태그 또는 요소는 무시한다.
        콘텐츠를 일반 텍스트로 취급한다.
    </pre>

    <h1>현재시각 : </h1>
    <div id="current"></div>

    <script>
        var now = new Date();

        function inntext(){
            document.getElementById('current').innerText = now;
        }
        function innerhtml(){
            document.getElementById('current').innerHTML = now;
        }

    </script>
</body>
</html>
