<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            height: 180px;
        }
    </style>
</head>
<body>
    <p>이미지 마우스오버,아웃 사용</p>
    <img src="../0724/images/off.jpeg" id="myImage">
    <button id="onBtn">On</button>
    <button id="offBtn">Off</button>

    <script>
        let $myImage = document.getElementById('myImage');
        $myImage.addEventListener('mouseover', changePic1);
        $myImage.addEventListener('mouseout', changePic2);

        function changePic1(){
            $myImage.src = '../0724/images/on.jpeg';
        }
        function changePic2(){
            $myImage.src = '../0724/images/off.jpeg';
        }
    </script>

</body>
</html>
