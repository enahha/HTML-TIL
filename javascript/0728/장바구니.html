<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #orderInfo{border: 3px dashed orange; background-color: greenyellow;}

    </style>
</head>
<body>
    <div id="container">
        <h3>상품 설명</h3>
        <h2>설명설명설명설명설명</h2>
        <p>상품설명에 대한 내용 : 한 권으로 끝내는 웹 기본 교과서</p>
        <p>ㅁㄴㅇㄹㅁㄴㅇㄹㅁㄴㅇㄹㅁㅇㄴㄹㅁㄴㅇㄹㅁㄴㅇㄹ/.....</p>
        <button id="order">orderd</button>
    </div>
    <!-- 주문 정보 영역 -->
    <div id="orderInfo">장바구니 영역</div>

    <script>
        const orderBtn = document.querySelector('#order');
        const orderInfo = document.querySelector('#orderInfo');
        const title = document.querySelector('#container > h2') //상품명

        orderBtn.addEventListener('click', () =>{
            let newP = document.createElement("p"); //새로운 p요소 노드 만들기
            let textNode = document.createTextNode(title.innerText); //텍스트 노드 만들기
            newP.appendChild(textNode);  // 텍스트노드를 p요소에 추가
            orderInfo.appendChild(newP);  // p요소를 주문정보 영역에 추가

            //꾸미기
            newP.style.fontSize = '12px';
            newP.style.color = 'blue';
        },{once:true})  // 한번만 눌러지게(이벤트 리스너 한 번만 실행)
    </script>
</body>
</html>
