<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{display: flex; justify-content: center; align-items: center; height: 100vh;}
        button{width: 150px; height: 150px; background-color: blue; color: aliceblue; border: 4px dotted dodgerblue; box-shadow: 3px 3px 3px gray; border-radius: 50%;}
        #note-box {position: absolute;top: 10px; left: 80%;}
        .note{
            margin: 15px;
            padding: 10px;
            background-color: lightblue;
            border-left: 5px solid darkblue;
        }
    </style>
</head>
<body>
    <div id="note-box"></div>
    <button id="btn"><strong>click here!</strong></button>

    <script>
        const btn = document.querySelector('#btn');
        const noteBox = document.querySelector('#note-box');

        btn.addEventListener('click', () => {
            const note = document.createElement('div');
            note.classList.add('note');
            note.innerText = '팝업으로 띄울 예정';
            noteBox.appendChild(note);

            setTimeout(() =>{
                note.remove();
            }, 3000);
        })

        function greeting(){
            console.log('안녕하세요');
        }

        setInterval(greeting, 2000);
        //clearInterval(greeting) // 멈추기
    </script>
</body>
</html>
