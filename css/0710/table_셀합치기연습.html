<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합 연습</title>
    <style>
        table{
            text-align: center;
            width: 500xp;
        }
        th,td{
            width: 500xp;
        }
    </style>

</head>
<body>
    <table>
        <caption>ㅛ안도라 객실</caption>
    </table>
    <thead>
        <tr>
            <th>방이름</th><th>대상</th><th>크기</th><th>가격</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>유체방</td>
            <td>여성 도미토리</td>
            <td rowspan="2">4인실</td>
            <td rowspan="4">1인 20,000</td>
        </tr>
        <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도미토리</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>가족1팀</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">바깥체 전체를 렌트합니다.</td>
        </tr>
    </tfoot>
</body>
</html>
