<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 병합연습</title>
    <style>
        table{
            width: 500xp;
        }
        th,td{
            width: 500xp;
        }
    </style>
</head>
<body>
    <h1>상품구성</h1>
    <table border>
        <caption>실속형과 고급형 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th> <th>중량(kg)</th><th>개수</th><th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">실속형</td> <td>3</td> <td>11~16과</td> <td>17,000원</td>
            </tr>
            <tr>
                <td>5</td> <td>18~25과</td> <td>25,000원</td>
            </tr>
            <tr>
                <td rowspan="2">고급형</td> <td>4</td> <td>11~16과</td> <td>28,000원</td>
            </tr>
            <tr>
                <td>5</td> <td>18~25과</td> <td>47,000원</td>
            </tr
        </tbody>
    </table>
</body>
</html>
