<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul_li tag</title>
</head>
<body>
    <ul>
        <li>1일차
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="A" start="3">  <!-- start에 시작하는 숫자를 넣어줌 -->
                <li>용눈이 오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>

    <!-- 설명 목록 만들기 -->
    <dl>
        <dt>설명목록을 dl태그 아래 태그인 .. dt 태그사용중</dt>
        <dd>설명목록을 dl태그 아래 태그인 .. dd 태그사용중</dl>
    </dl>
</body>
</html>
<hr>
<h2>목록 관련 태그 정래</h2>
