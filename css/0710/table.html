<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td{
            border: 1xp solid #acc;
            border-collapse: collapse;   /*테두리 한줄로*/  /*table, th,td 각각 border속성이 잇기 때문에 원래 2줄로나옴 이걸 1줄로 바꾸는 코드*/
        }
        th{
            width: 500xp;
            padding: 15px;     /*셀 테두리와 내용사이의 간격을 조절*/
        }
        tr > td:nth-child(odd){
            width: 120;        /* 홀수번째 열의 너비*/
        }
        tr > td:nth-child(even){
            width: 300;        /* 짝수번째 열의 너비*/
        }

    </style>
</head>
<body>
    <table border>   <!--원래 테이블을 나타낼려면 css를 이용해 띄어줘야 하지만 임시방편으로 border사용 -->
        <caption>제목을 나타내는 태그 caption</caption>
        <colgroup> <!-- 열 전체서식 변경할 수 있는 태그-->
            <col style="background-color: #eee;">     <!-- 첫 번쨰 열의 배경색 지정-->
            <col>                                       <!-- 스타일이 없어도 표시해줘야 함-->
            <col style="width: 150px;">                 <!-- 세,네번째 열의 너비 지정-->
            <col style="width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <th>종류</th> <th>설명</th> <th>위치</th> <th>/</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>caption</td> <td>표의 제목을 생성</td> <td>위치는 표의 위 중앙에 표시</td> <td>연습</td>
            </tr>
            <tr>
                <td>th</td> <td>표의 제목행에 사용</td> <td>내용은 진하게 표시 중앙 배열</td> <td>연습</td>
            </tr>
            <tr>
                <td>tr</td> <td>행을 만듦</td> <td>/ </td><td>/</td>
            </tr>
            <tr>
                <td>td</td> <td>열을 만듦</td> <td>/ </td><td>/</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
