<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>박스 모델의 너비 결정하기 p243</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid black;
            margin-right: 20px;
        }
        .box1{
            box-sizing: content-box;   /*콘텐츠 영역 기준(실제 너비는 콘텐츠에 따라 커질 수도 있다.)*/
            padding: 30px;
            margin: 10px;
        }
        .box2{
            box-sizing: border-box;  /*가로사이즈에 테두리까지 포함*/
        }
    </style>
</head>
<body>
    <div class="box1"> box-sizing = "content-box" </div><br>
    <div class="box2"> box-sizing = "border-box"</div>
</body>
</html>
