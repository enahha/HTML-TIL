<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼_css연습</title>
    <style>
        .no_dote{
            list-style-type: none;
        }
        fieldset{
            width: 600px;
            text-align: left;
        }
        .container {
            width:600px;
            margin:0 auto;
            }
        img {
            display:block; margin:auto;
        }
        .user {
            display:inline-block; 
            padding-bottom:4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
            <img src="https://thumb.mt.co.kr/06/2021/03/2021031012025479725_1.jpg/dims/optimize/" alt="" width="350" height="100">
               <ul class="no_dote">
                <div class="user">
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <lable for="pw">비밀번호</lable>
                    <input type="password" id="pw">
                </li>
                <li>
                    <label for="pw_2">비밀번호 재확인</label>
                    <input type="password" id="pw_2">
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                </div>
                <li>
                    <p>생년원일</p>
                    <label for="year"><input type="number" id="year" placeholder="년(4글자)" value="0" min="0" max="4"></label>
                    <label for="mon">
                        <select id="mon">
                            <option value="" selected disabled hidden>월</option>
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                        </select>
                    </label>

                    <label for="day"><input type="number" id="day" placeholder="일" value="0" min="1" max="31"></label>
                </li>
                <li>
                    <p>성별</p>
                    <input type="radio" id="male" name="jender">
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="jender">
                    <label for="female">여자</label>
                    <input type="radio" id="none" name="jender">
                    <label for="none">선택안함</label>
                </li>
                <li>
                    <label for="email">본인 확인 이메일(선택)</label>
                    <input type="email" id="email" placeholder="선택입력">
                </li>
                <li>
                    <p>휴대전화</p>
                    <div id="phonenum">
                        <label for="con_num">
                            <select id="con_num">
                                <option value="" selected>대한민국 +82</option>
                            </select>
                        </label>
                        <label for="phonechk"><input type="number" id="phonechk" placeholder="전화번호입력" max="13"></label>
                        <input type="button" value="인증번호 받기">
                    </div>
                    <div>
                    <label id="phonechk_2"><input type="number" placeholder="인증번호를 입력하세요"></label>
                    <input type="button" value="확인"> 
                    </div>

                    <input type="submit" value="가입하기">
                </li>
                </ul>

                <small><a href="@">이용약관</a><a href="@">개인정보처리방침</a><a href="@">택임의 한계와 법적고지</a><a href="@">회원정보</a><a href="@">고객센터</a><a href="@">NAVER Corp</a></small>
            </fieldset>
    </form>
    </div>
</body>
</html>
