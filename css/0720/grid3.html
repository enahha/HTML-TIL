<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            display: grid;
            grid-template-columns: repeat(3,1fr);   /*3개로 나누고 1대 1대 1로 하겠다*/
            grid-template-rows: repeat(3,100px);   /*줄간격 100px*/

            grid-template-areas: 
                "box1 box1 box1"
                "box2 box3 box3"
                "box2 . box4"
            ;
        }
        .box1{
            background-color: antiquewhite;
            grid-area: box1;
        }
        .box2{
            background-color: aqua;
            grid-area: box2;
        }
        .box3{
            background-color: blue;
            grid-area: box3;
        }
        .box4{
            background-color: brown;
            grid-area: box4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
    </div>
</body>
</html>
