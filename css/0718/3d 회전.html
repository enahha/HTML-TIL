<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: solid 1px;
            margin: 50px;
            width: 250px;
        }
        .rotatex{transform: rotateX(45deg);}  /*x축을 기준으로 시계방향으로*/
        .rotatey{transform: rotateY(45deg);}  /*y축을 기준으로 시계방향으로*/
        .rotatez{transform: rotateZ(45deg);}  /*z축을 기준으로 시계방향으로*/
        .rotatexyz{transform: rotate3d(2.5, 1.2, -1.5, 45deg);}  /*x축 y축 z축 으로 -1.5만큼의 방향 벡터로 45도 회전*/
    </style>
</head>
<body>
    <h2>이미지 3차원 회전하기</h2>
    <div class="origin">
        <div class="rotatex"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYwIJfFu_Nd-7FkApjXc-pObLMOTA7275KOw&usqp=CAU" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYwIJfFu_Nd-7FkApjXc-pObLMOTA7275KOw&usqp=CAU" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYwIJfFu_Nd-7FkApjXc-pObLMOTA7275KOw&usqp=CAU" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatexyz"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYwIJfFu_Nd-7FkApjXc-pObLMOTA7275KOw&usqp=CAU" alt=""></div>
    </div>
</body>
</html>
