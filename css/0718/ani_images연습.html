<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            margin: 0;
            background: url(./images/woman-g289d7d936_1920.jpg) no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 900px;
        }

        .firPart span {
            color: aliceblue;
            font-size: 50px;
            position: absolute;
            top: 52%;
            right: 5%;
            animation: moveIn 2s ease-out;
        }

        .firPart p {
            color: aliceblue;
            font-size: 100px;
            position: absolute;
            top: 50%;
            right: 5%;
            animation: moveIn 1s ease-out;
        }

        .secPart {
            font-size: 30px;
            color: rgb(64, 62, 42);
            position: absolute;
            top: 5%;
            left: 100px;
            animation: moveOut 4s ease-out;
        }

        @keyframes moveIn {
            from {
                right: -10%;
                opacity: 0;
            }

            to {
                right: 5%;
                opacity: 0.8;
            }
        }

        @keyframes moveOut {
            from {
                left: -5%;
                opacity: 0;
            }

            to {
                left: 100px;
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="firPart">
            <span> pour un logiciel CRM, </span> <br>   <!--span 은 줄 바꿈이 일어나지 않음-->
            <p>
                simple, complet <br>
                et intuitif
            </p>
        </div>

        <pre class="secPart">CRM 소프트웨어를 선택하고,
        간단하고 완전하며
        직관적인</pre>
    </section>
</body>

</html>
