<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border-radius: 50%;
            margin: 50px auto;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            animation: anima 3s alternate infinite ease-in-out;  /*애니메이션이름, 초*/
        }   /*애니메이션이름, 시간 / 한줄로 속성값 입력이 권장사한
                alternate : 갔다가 돌아오게
                infinite: 무한반복 */
        @keyframes anima{
            from{
                transform: translate(0,0);
            }to{
                transform: translate(500px,300px);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">animation</div>
    </div>
</body>
</html>
