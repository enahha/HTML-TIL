<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            text-align: center;
        }
        label, input{
            display: inline-block;    /*이렇게해야 scale이 적용됨*/
            cursor: pointer;
        }
        label:hover{
            color: blue;
            transform: scale(1.5);
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 100px auto;
            background-color: antiquewhite;
            color: blue;
            font-size: 30px;
            line-height: 300px;
            transition: all 1s;    /*모든 속성, 1초동안*/
        }
        /*순서 : matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY());*/
        #matrixDefault:checked~ .box{
            transform: matrix(1,0,0,1,0,0)
        }
        #matrixScale:checked~ .box{
            transform: matrix(1.5,0,0,1.5,0,0);
        }
        #matrixSkew:checked~ .box{
            transform: matrix(1,1.2,-0.5,1,0,0);
        }
        #matrixTranslate:checked~ .box{
            transform: matrix(1,0,0,1,300,100);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixskew" checked>
        <label for="matrixDefault">matrixDefault(초기화)</label>

        <input type="radio" name="matrix" id="matrixScale" value="matrixskew" checked>
        <label for="matrixDefault">matrixScale(줌효과)</label>

        <input type="radio" name="matrix" id="matrixSkew" value="matrixskew" checked>
        <label for="matrixDefault">matrixSkew(기울기 효과)</label>

        <input type="radio" name="matrix" id="matrixTranslate" value="matrixskew" checked>
        <label for="matrixDefault">matrixTranslate(이동효과)</label>

        <div class="box">matrix</div>
    </div>
</body>
</html>
