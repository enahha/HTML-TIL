<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            border: 1px solid;
            width: 300px;
            margin: 50px;
        }
        .scalex:hover{
            transform: scaleX(1.2);   /*가로로 확대*/
        }
        .scaley:hover{
            transform: scaley(1.5);   /*세로로 확대*/
        }
        .scale:hover{
            transform: scaleX(0.5);   /*가로세로 축소*/
        }

    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scale"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
</body>
</html>
