<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
</head>
<body>
    <div>
        <h1>회원가입을 환영합니다!</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <label for="pw1">비밀번호</label>
                    <input type="password" id="pw1">
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2">
                </li>
                <input type="image" src="../0710/images/free-icon-github-logo-25231.png" width="20px"><br>
                <input type="button" value="공지 창 열기" onclick="window.open('test.html')">  <!-- 교제 145P -->
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
        <div id="butn">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>

    </div>
</body>
</html>
