<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 이미지 맵</title>
</head>
<body>
    <img src="../0710/images/kids.jpg" usemap="#favorites">
    <map name="favorites">
        <!-- rect : rectangle 사갹형의 약자 
            coords : 이미지 클릭 좌표 -->
        <!-- 시작점 두자리, 끝점 두자리 입력 -->
        <area shape="rect" coords="10,10,160,200" href="https://cafe.naver.com/bigbluesky" alt="_blank">
        <area shape="rect" coords="20,20,160,200" href="https://www.naver.com" alt="_blank">
    </map>

</body>
</html>
