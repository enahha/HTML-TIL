<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<body>
    <!-- a 태그 속성 정리--
    _blank : 링크 내용이 새 창이나 새 탭에서 열림
    _self : target속성의 기본값
    _parent : 프레임을 사용했을 때 링크 내용을 부모프레임에 표시
    _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시 아이프레임<iframe> 에 적용해보기-->
    
    <a href="http://www.google.com">구글사이트<img src="https://i.pinimg.com/474x/84/c7/00/84c7007eb6ac4374f77394d1e4954a96.jpg" alt="구글이미지"></a>
    <br><br>
    <iframe src="test.html" frameborder="1"></iframe>
    <!-- 다시 하기<iframe src="https://naver.me/xOvofwKQ" allowfullscreen></iframe> ????? -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6326.230495332479!2d126.91592219460344!3d37.552348443979255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9984caa11d6b%3A0x260e898a0af304c1!2sHongdae%20Food%20Street!5e0!3m2!1sko!2skr!4v1689037616949!5m2!1sko!2skr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
