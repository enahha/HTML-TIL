<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
    <style>
    div{
        background-image: url(https://i.pinimg.com/564x/ae/da/24/aeda2485912541c01294192c0e4bd2f0.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        width: 800px;
        height: 600px;
    }
    h1{
        font-size: 50px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    .shadow1{
        color: olive;
        text-shadow: 20px 20px 20px; /*가로, 세로, 번짐정도, 생상*/
        /*box-shadow도 있음*/

    }
    .shadow2{
        text-shadow: 3px;
        color: cadetblue;
    }
    .shadow3{
        color: aliceblue;
        text-shadow: 7px -7px 5px gray;
    }
    .shadow4{
        color: aqua;
        text-shadow: 0 0 4px lightcoral, 2px -10px 6px yellow, 20px 0px 7px rgb(43, 21, 171);
    }
    </style>
</head>
<body>
    <div>
        ee
    </div>
    <h1 class="shadow1">html5</h1>
    <h1 class="shadow2">html5</h1>
    <h1 class="shadow3">html5</h1>
    <h1 class="shadow4">html5</h1>
</body>
</html>
