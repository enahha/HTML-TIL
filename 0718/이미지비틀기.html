<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .skewx:hover{
        transform: skewx(30deg);   /*x축으로 30도 비틀기*/
    }
    .skewy:hover{
        transform: skewy(15deg);   /*축으로 30도 비틀기*/
    }
    .skewxy:hover{
        transform: skew(-30deg, -15deg);
    }

    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="/0710/images/_.jpeg" alt=""></div>
    </div>
</body>
