<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 150px;
            height: 150px;
            border: 1px solid;
            display: inline-block;
            margin: 30px;
        }
        img{
            width: 150px;
            height: 180px;
        }
        .rotatex:hover{
            transform: rotateX(50deg);
        }
        .rotatey:hover{
            transform: rotateY(50deg);
        }
        #pers{
            perspective: 300px;
        }
    </style>
</head>
<body>
    <div class="origin"><!--오리지널 사진-->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhpkfAwlyMprO-mGcH-eoJz0mNEdUiY53EBg&usqp=CAU" alt="">
    </div>
    <div class="origin">
        <div class="rotatex"><!--효과를 줄 때 부모요소에서 효과를 준다-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhpkfAwlyMprO-mGcH-eoJz0mNEdUiY53EBg&usqp=CAU" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="rotatey"><!--효과를 줄 때 부모요소에서 효과를 준다-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhpkfAwlyMprO-mGcH-eoJz0mNEdUiY53EBg&usqp=CAU" alt="">
        </div>
    </div>
    <div class="origin" id="pers"><!--원근감-->
        <div class="rotatex"><!--효과를 줄 때 부모요소에서 효과를 준다-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhpkfAwlyMprO-mGcH-eoJz0mNEdUiY53EBg&usqp=CAU" alt="">
        </div>
    </div>
    <div class="origin" id="pers"><!--원근감-->
        <div class="rotatex"><!--효과를 줄 때 부모요소에서 효과를 준다-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhpkfAwlyMprO-mGcH-eoJz0mNEdUiY53EBg&usqp=CAU" alt="">
        </div>
    </div>
</body>
</html>
