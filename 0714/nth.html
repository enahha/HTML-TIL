<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <style>
        /*nth-of-type : 특정 유형만을 선택
          nth-child : 유형에 관계없이 해당 번째 선택
          
          nth-child(n) : 언떤 요소든 n 번째 것만 가져옴
          nth-od-type(n) : 앞에 지정한 요소의 n번째 것만 가져옴*/
       
        /*유형관계없이 가져오는*/
          .child_test :nth-child(0){
            color: red;
        }
        .child_test :nth-child(2){
            color: red;
        }

        /*li유형의 요소중에서 가져오는*/
        .type_test li:nth-of-type(1){
            color: aqua;
        }

    </style>
</head>
<body>
    <ul class="child_test">
        <p>nth-child</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="type_test">
        <p>nth-of_type</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>
</html>
