<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창 크기 상대 폰트</title>
    <style>
        html{
            font-size: 30px;
        }
        .wrap{
            font-size: 15px;
        }
        .font-size-vw1{
            font-size: 1vw;
        }
        .font-size-vw15{
            font-size: 1.5vw;
        }
        .font-size-vw25{
            font-size: 2.5vw;
        }
    </style>
</head>
<body>
    <h3><mark>font-size : vw Viewport 너비(창너비)의 상대 크기 설정</mark></h3>
    <ul class="wrap">
        <li class="font-sizd-px16">기본크기 16px 임 </li>
        <li class="font-size-vw1">vw Font size 폰트 크기 설정</li>
        <li class="font-size-vw15">vw Font size 폰트 크기 설정</li>
        <li class="font-size-vw25">vw Font size 폰트 크기 설정</li>
    </ul>

    <h3>font-size : vh Viewport 너비(창높이)의 상대 크기 설정</h3>
    <ul class="wrap">
        <li class="font-sizd-px16">기본크기 16px 임 </li>
        <li class="font-size-vw1">vw Font size 폰트 크기 설정</li>
        <li class="font-size-vw15">vw Font size 폰트 크기 설정</li>
        <li class="font-size-vw25">vw Font size 폰트 크기 설정</li>
    </ul>

</body>
</html>
