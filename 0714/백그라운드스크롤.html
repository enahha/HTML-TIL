<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;   /*마진과 패딩을 0으로 설정해 공백을 매워주기*/
        }
        h3{
            text-align: center;
            color: aliceblue;
            font-size: 70px;
            font-weight: 800;
            line-height: 700px;
        }
        /*이미지에 속성을 넣을 떄는 background-image 말고 background로 사용해야한다.*/
        .section1{
            height: 700px;
            background: url(../0710/images/_.jpeg) no-repeat 50% 0 fixed;  /*50% 0 ==수평과 수직을 맞춘거*/
            background-size: cover;
        }
        .section2{
            height: 700px;
            background: url(https://i.pinimg.com/564x/ea/14/45/ea1445e72f72032efe72862ae051deb9.jpg) no-repeat 50% 0 scroll;  /*50% 0 ==수평과 수직을 맞춘거*/
            background-size: cover;
        }
        .section3{
            height: 700px;
            background: url(https://i.pinimg.com/564x/9a/27/6b/9a276bf6152415c9b202799c053277b0.jpg) no-repeat 50% 0 fixed;  /*50% 0 ==수평과 수직을 맞춘거*/
            background-size: cover;
        }
        .section4{
            height: 700px;
            background: url(https://i.pinimg.com/564x/ed/d3/90/edd390a93bfc229af096f75f4a465840.jpg) no-repeat 50% 0 scroll;  /*50% 0 ==수평과 수직을 맞춘거*/
            background-size: cover;
        }

    </style>
</head>
<body>
    <div>
        <section class="section1">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section2">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section3">
            <h3>WEB FRONTEND</h3>
        </section>
        <section class="section4">
            <h3>WEB FRONTEND</h3>
        </section>
    </div>
</body>
</html>
