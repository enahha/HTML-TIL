<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="prod">주문상품</label>
                    <input type="text" id="prod" value="상품용 3kg" readonly> <!-- 읽기 전용이르모 value값을 수정할 수 없음-->
                </li>
                <li>
                    <label for="username">이름</label>
                    <input type="text" id="username" autofocus required>
                    <!-- required : 필수 입력항목
                        autofocus : 새로고침 시 커서 위치-->
                </li>
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="phone" id="phone">
                </li>
                <li>
                    <label for="d-day">배송 지정</label>
                    <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <diw>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </diw>
    </form>
</body>
</html>
