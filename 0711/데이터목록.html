<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여러 데이터 나열하기</h1>
    <form action="#">상품선택
        <!-- 드롭다운 목록 -->
        <label for="prod1">상품 선택</label>
        <select id="prod1">
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가족용 3kg</option>
            <option value="family_5">가족용 3kg</option>
        </select>
        <hr>

        <!-- 데이터 목록 -->
        <label for="prod2">포장 여부</label>
        <input type="text" id="prod2" list="pack">  <!-- list 에는 datalist id가 들어감 -->
        <datalist id="pack">
            <option value="package">선물포장</option>
            <option value="n_pockage">포장 안 함</option>
        </datalist>
    </form>
</body>
</html>
