<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입신청서 연습</title>
    <style>
        fieldset{
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>회원 정보 입력</h1>
        <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for="upw">비밀번호</label>
                    <input type="password" id="upw">
                    <input type="image" src="../0710/images/login_bt.png" alt="submit 대체 이미지" width="30px">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
                <label for="uemail">메일 주소</label>
                <input type="email" id="umail">
            <br>
            <p>메일 수신</p>
                <input type="radio" id="agree" name="mailing">
                <label for="agree">메일 수신 동의</label>
                <input type="radio" id="disagree" name="mailing">
                <label for="disagree">메일 수신 거부</label>
            <br>
            <div>
                <p>연락처:</p>
                    <label for="phonnum"><input type="phone" placeholder="번호입력" size="13" maxlength="15" autocapitalize="off" id="phonnum"></label>
                <p>생년월일:</p>
                    <label for="btd"><input type="date" id="btd" placeholder="YYYY-MM-DD"></label>
                <p>취미:</p>
                    <label for="hobby1"><input type="checkbox" id="hobby1">독서</label>
                    <label for="hobby2"><input type="checkbox" id="hobby2">음악감상</label>
                    <label for="hobby3"><input type="checkbox" id="hobby3">운동</label>
            </div>
            <br>
            <div>
                <label for="howin">가입경로</label>
                <select id="howin">
                    <option value="">블로그</option>
                    <option value="">검색</option>
                    <option value="">SNS</option>
                    <option value="">지인추천</option>
                    <option value="">기타</option>
                </select>
            </div>
            <br>
                <p>메모</p>
                    <textarea name="" id="" cols="20" rows="10">자유롭게 의견을 남겨주세요</textarea>
        </fieldset>
    </div>
    <div>
        <input type="submit" value="submit제출">
        <input type="reset" value="reset제출">
    </div>
    </form><!-- 폼 안에서 리셋이 적용된다. -->
    
    <hr>

    <h1> ID  &  PW </h1>
    <form>
        <label for="uname">Username:</label>
        <input type="text" placeholder="name">
        <label for="pw">Password</label>
        <input type="password" placeholder="password">
        
        <input type="image" src="../0710/images/login_bt.png" alt="submit 대체 이미지" width="30px">
        <input type="reset" value="reset">
    </form>
</body>
</html>
