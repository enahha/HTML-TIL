<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 오디오/비디오 플레이하는 코드는 브라우저마다 다르기 때문에 검색해보고 사용하기 -->

    <!-- 오디오 무료 사이트 : 픽사베이-->
    <!-- autoplay : 오디오/비디오 자동실행 -->
    <!-- loop : 오디오/비디오 반복재생 -->
    <!-- muted : 오디오/비디오 음소거 -->
    <!-- type : mp3 mav ogg 지원(브라우저마다 다를 수 있음) -->

    <audio src="..." controls loop autoplay muted type="audio/wav"></audio><br>

    <!-- 비디오 -->
    <!-- src : 동영상 URL
        controls : 플레이어 화면에 컨트롤 바를 표시
        typq : mp4 avi wmv asf ... 등 비디오 형식
        poster : 동영상 재생 안 될 때 대체 이미지 -->

    <video src="..." controls type="video/mp4" poster="..."></video>
</body>
</html>
