<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form action="search.php" method="post">   <!-- get :  눈에 보임  , post :  개인정보가 보여짐 -->
            <input type="search" title="검색">
            <input type="submit" value="검색">

        </form>
        <br><br>
        <!-- action : from 태그 안의 내용들을 처리해 줄 서버 상의 프로그램 지정(ASP,PHP<JSP 같은 서버 프로그램 이용)123쪽
            method : 사용작 입력한 내용들을 서버 쪽 프로그램으로 어떤 방식으로 넘겨줄지 지정
                -get방식 : 주소 표시줄에 사용자가 입력한 내용이 그대로 드러남. 256~3096 byte 제한된 용량
                - poset방식 : 길이 제한 받지 않고 사용자가 입력한 내용이 드러나지 않는다.-->

        <!-- 태그 안에 폼 넣기. label 로 택스트(아이디,비밀번호) 와 input을 연결해준다. -->
        <!--방법 1-->
        <label for="">ID<input type="text"></label><br>
        <label for="">PW<input type="password"></label>
            <br><br>
        <!-- 방법2-->
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력하세요.">
            <br>
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호를 입력하세요.">
            <br><br>
        이메일 <input type="email" placeholder="aaaa@naver.com"><br>
        주소<input type="addr" placeholder="주소를 입력해주세요."><br>
        휴대폰번호<input type="phone" placeholder="번호입력" size="13" maxlength="13" autocomplete="off">

        <!-- size : 첵스트 필드의 길이를 지정
            maxlength : 필드에 입력할 수 잇는 최대 문자 개수 지정
            autocoplete : 자동완성
            placeholder : 입력창에 나타내는 택스트-->
        <br><br>
        <h5><mark>radio 버튼 만들기</mark></h5>
        <p>성별을 선택해주세요.</p>
        <label for="male"><input type="radio" id="male" name="gender" value="s_1" checked>남성</label> <!-- 여기서레이블로 묶으면 '남성'이라는 글자를 클릭해도 선택이 됨-->
        <label for="female"><input type="radio" name="gender">여성</label>
        <!-- radio 버튼 택1을 할 수 있도록 name을 같은 이름으로 지정한다.
            value : 선택한 체크박스나 라디오 버튼을 서버에게 알려줄 때 넘겨줄 값을 지정한다.
                    이 값은 영문이나 숫자여야 하면 필수 속성이다,
            cheacked : 항목은 처음에 아무것도 선택되지 않는 상태로 화면에 표시되는데, 
                    여러 항목 중에 기본으로 선택해 놓고 싶은 항목 체크, 속성값이 없다.-->
        
        <h5><mark>체크박스만들기</mark></h5>
        <p>이동수단을 선택해주세요.</p>
        <label for="vehicle1"><input type="checkbox" id="vehicle1" value="v_1">자동차</label>
        <label for="vehicle2"><input type="checkbox" id="vehicle2" value="v_2">비행기</label>
        <label for="vecicle3"><input type="checkbox" id="vecicle3" value="v_3">기차</label>

        <h5><mark>dropdown 만들기</mark></h5>
        <label for="path">가입경로</label>
        <select id="path">
            <option value="">블로그</option>
            <option value="">검색</option>
            <option value="">소셜미디어</option>
            <option value="">지인추천</option>
            <option value="">기타</option>
        </select>

        <h5><mark>숫자 입력하는 number 속성</mark></h5>
        <label for="">
            <input type="number" min=""0" max="30" value="10"> 최대 30까지 선택해주세요.
        </label>

        <h5><mark>슬라이드 막대 range 속성</mark></h5>
        <label for="">
            <input type="range" min="0" max="50" value="20"> 최대 50까지 선책해주세요.
        </label>
        <br><br>
        <fieldset>
            <legend>제목을 나타낸다.</legend>
        </fieldset>

        메모
        <textarea name="" id="" cols="30" rows="10">작성해주세요</textarea>

        <br>
        <h5><mark>컬러 선택</mark></h5>
        <p>색상을 선택해주새요</p>
        <input type="color>">


        <h5><mark>날짜 선택</mark></h5>
        <p>날짜를 선택해주세요.</p>
        <input type="date">

        <h5>날짜와 시간 선택</h5>
        <input type="datetime-local">

        <h5>시간 선택</h5>
        <input type="time">

        <h5>주 선택</h5>
        <input type="week">
        <hr>
        <h5><mark>파일 선택 첨부</mark></h5>
        <input type="file">

        <!-- hidden : 폼 제출 시 사용자가 변경해서는 안 되는 데이터 함께 보낼 때 유용 -->
        <h5><mark>숨겨진 입력필드 hidden</mark></h5>
        <input type="hidden">

        <!-- 전체 100dptj 60초 진행
            value : 작업 진행 상채를 나타냄
            max : 얼마나 많은 작업을 해야하는지 표현. 0보다 커야 한다. -->
        <progress value="50" max="100"></progress>



    </body>
</html>
